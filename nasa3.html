<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UAT Space Program</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <link rel="icon" href="/image/favicon.ico">
    <script src="/js/nasa3.js"></script>
    <script src="/js/dataLoader.js"></script>
    <script src="/js/code.js"></script>
  </head>
  <body>
    <header>
      <img src="/image/uat-logo.png" alt="uat-logo">
      <nav>
        <ul>
          <li class="nas"><a href="index.html">Home</a></li>
          <li class="nas"><a href="about.html">About</a></li>
          <li class="nas"><a href="board.html">Board Objectives</a></li>
          <li class="nas"><a href="sip.html">SIP</a></li>
          <li class="nas"><a href="nasa1.html">NASA</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="nas-base-color">
        <div class="container">
          <img src="/image/UATspaceLogo.png" alt="space-logo">
        </div>
        <h1> UAT Space Program </h1>
        <div class="row">
          <div class="column">
            <table class="launch-data" border="5" width="85%">
              <colgroup>
                <col>
                <col>
              </colgroup>
              <thead>
                <th>Data Type</th>
                <th>Readings</th>
              </thead>
              <tbody>
                <tr id="seconds"></tr>
                <tr id=latitude></tr>
                <tr id=longitude></tr>
                <tr id=gps_altitude></tr>
                <tr id=bmpSensor_altitude></tr>
                <tr id=bmpSensor_pressure></tr>
                <tr id=bmpSensor_temp></tr>
              </tbody>
            </table>
          </div>
          <div class="column">
            <table class="launch-data" border="5" width="85%">
              <colgroup>
                <col>
                <col>
              </colgroup>
              <thead>
                <th>Data Type</th>
                <th>Readings</th>
              </thead>
              <tbody>
                <tr id=digSensor_temp></tr>
                <tr id=cssSensor_temp></tr>
                <tr id=cssSensor_eCO2></tr>
                <tr id=cssSensor_TVOC></tr>
                <tr id=UV></tr>
                <tr id=accelX></tr>
                <tr id=accelY></tr>
              </tbody>
            </table>
          </div>
          <div class="column">
            <table class="launch-data" border="5" width="85%">
              <colgroup>
                <col>
                <col>
              </colgroup>
              <thead>
                <th>Data Type</th>
                <th>Readings</th>
              </thead>
              <tbody>
                <tr id=accelZ></tr>
                <tr id=magneticX></tr>
                <tr id=magneticY></tr>
                <tr id=magneticZ></tr>
                <tr id=gyroX></tr>
                <tr id=gyroY></tr>
                <tr id=gyroZ></tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="outer">
        <div class="inner"><a href="nasa2.html"><button class="theButton" id="theButton">Go to Launch</button></a></div>
        <div class="inner"><INPUT id="startButton" type="button" value="Start" onclick="start();" class="theButton" /></div>
        <div class="inner"><INPUT id="stopButton" type="button" value="Stop" onclick="stop(); reload();" disabled=true class="theButton" /></div>
        </div>
        <table class="time-set" border="5" width="13%">
        <thead>
        <tr>
        <th>The time is :</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr id="time"></tr>
        </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>Created by Levi Overstreet. &copy; 2023</p>
    </footer>
    <script>
      var theTime = new Date();
      var tempTime = new Date();
      var time_interval = 5000;
      var last_iteration = 0;
      var running = true;
      var index = 0;
      var timer;
      var data = getData();
    </script>
  </body>
</html>
